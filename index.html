<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Simple todo list</title>
</head>

<body>
    <div class="color-picker">
        <div id="color1" class="color">
            
        </div>
        <div id="color2" class="color">

        </div>
        <div id="color3" class="color">

        </div>
        <div id="color4" class="color">

        </div>
    </div>  
    <div class="container">
        <h1>To Do List</h1>
        <div class="app-main">

            <div class="card">

                <form id="todoForm" class="w-100">

                    <input class="input-field" type="text" id="todoInput" required>
                    <input class="btn btn-success" type="submit" value="Add" id="addButton">

                </form>

            </div>
            <div id="items">
                
            

            </div>



        </div>
    </div>
</body>
</html>
